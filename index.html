<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,900&family=Rubik:wght@300&display=swap"
    rel="stylesheet">

  <title>Frontend Mentor | Time tracking dashboard</title>

</head>

<body>

  <main class="main-container">
    <section class="main-section__container">

      <div class=" main-card">
        <div class="main-card__info">
          <img src="./images/image-jeremy.png" alt="">
          <div class="report-for">
            <h5>Report for</h5>
            <h1>Jeremy Robson</h1>
          </div>
        </div>
        <div class="main-card__click">
          <a class="link">Daily</a>
          <a class="link">Weekly</a>
          <a class="link">Monthly</a>
        </div>
      </div>

      <div class=" cards work-card__section">
        <div class="empty"></div>
        <div class="all-cards">
          <div class="card-elipsis">
            <h3 class="card-title">Work</h3>
            <img src="/images/icon-ellipsis.svg" alt="">
          </div>
          <div class="hours-section">
            <h1 class="current-hours">32hrs</h1>
            <h5 class="previous-hours">Last Week - 36hrs</h5>
          </div>
        </div>
      </div>

      <div class=" cards play-card__section">
        <div class="empty"></div>
        <div class="all-cards">
          <div class="card-elipsis">
            <h3 class="card-title">Play</h3>
            <img src="/images/icon-ellipsis.svg" alt="">
          </div>
          <div class="hours-section">
            <h1 class="current-hours">10hrs </h1>
            <h5 class="previous-hours">Last Week - 8hrs</h5>
          </div>
        </div>
      </div>

      <div class=" cards study-card__section">
        <div class="empty"></div>
        <div class="all-cards">
          <div class="card-elipsis">
            <h3 class="card-title">Study</h3>
            <img src="/images/icon-ellipsis.svg" alt="">
          </div>
          <div class="hours-section">
            <h1 class="current-hours">4hrs</h1>
            <h5 class="previous-hours">Last Week - 7hrs</h5>
          </div>
        </div>
      </div>

      <div class=" cards exercise-card__section">
        <div class="empty"></div>
        <div class="all-cards">
          <div class="card-elipsis">
            <h3 class="card-title">Exercise</h3>
            <img src="/images/icon-ellipsis.svg" alt="">
          </div>
          <div class="hours-section">
            <h1 class="current-hours">4hrs</h1>
            <h5 class="previous-hours">Last Week - 5hrs</h5>
          </div>
        </div>
      </div>

      <div class=" cards social-card__section">
        <div class="empty"></div>
        <div class="all-cards">
          <div class="card-elipsis">
            <h3 class="card-title">Social</h3>
            <img src="/images/icon-ellipsis.svg" alt="">
          </div>
          <div class="hours-section">
            <h1 class="current-hours">5hrs</h1>
            <h5 class="previous-hours">Last Week - 10hrs</h5>
          </div>
        </div>
      </div>

      <div class=" cards self-care__card_section">
        <div class="empty"></div>
        <div class="all-cards">
          <div class="card-elipsis">
            <h3 class="card-title">Self Care</h3>
            <img src="/images/icon-ellipsis.svg" alt="">
          </div>
          <div class="hours-section">
            <h1 class="current-hours">2hrs</h1>
            <h5 class="previous-hours">Last Week - 2hrs</h5>
          </div>
        </div>
      </div>

    </section>
  </main>

  <script src="app.js"></script>

</body>

</html>
